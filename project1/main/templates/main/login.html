{% extends 'main/layout.html' %}
{% load static %}

{% block content %}

<div style="width: 100%; height: 100%; background: linear-gradient(to right, rgb(42, 46, 56), rgb(156, 102, 167))">
    <section class="vh-100 gradient-custom" style="width: 50%; margin-left: 26%;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
    
                    <form method="post" action="login">
                    {% csrf_token %}
    
                    <h2 class="fw-bold mb-2 text-uppercase">SingIn</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" name="login" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Login</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
    
                    {% if isFailed %}
                    <p class="small mb-5 pb-lg-2" style="color: red;">Password or login is incorrect!</p>
                    {% endif %}
    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">SingIn</button>
                    </form>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    

{% endblock %}
